<div class="page-header">
  <h3 class="page-title">Customer List</h3>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email Id</th>
                <th>Phone No</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of customerData; let i = index;">
                <td class="py-1">{{ item?.name }}</td>
                <td>{{ item?.emailID }}</td>
                <td>{{ item?.phone_no }}</td>
                <td>{{ item?.active ? "Active" : "Inactive" }}</td>
                <td>
                  <button class="btn btn-gradient-primary mr-2" [routerLink]="'/customer/edit-customer/' + item._id">Edit</button>
                  <button class="btn btn-gradient-primary mr-2" (click)="deleteCustomer(item._id, i)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
