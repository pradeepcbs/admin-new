<div class="page-header">
  <h3 class="page-title">Package List</h3>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Package Name</th>
                <th>Price</th>
                <th>Min - Max (Customer)</th>
                <th>InStock</th>
                <th>Short Description</th>
                <th>Description</th>
                <th>Courses</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items; let i = index">
                <td class="py-1">{{ item?.name }}</td>
                <td>{{ item?.price | currency }}</td>
                <td>{{ item?.pax?.min }} - {{ item?.pax?.max }}</td>
                <td>{{ item?.inStock ? "Yes" : "No" }}</td>
                <td>{{ item?.shortDescription }}</td>
                <td>{{ item?.description }}</td>
                <td><a>View Course</a></td>
                <td>
                  <button
                    class="btn btn-gradient-primary mr-2"
                    [routerLink]="'/packages/edit-package/' + item._id"
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-gradient-primary mr-2"
                    (click)="deleteItem(item._id, i)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
