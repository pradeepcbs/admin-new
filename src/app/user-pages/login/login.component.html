<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.png" alt="logo" />
        </div>
        <h2 class="font-weight-bold text-center">Sign in to continue.</h2>
        <p style="color: red; text-align: center" *ngIf="errorMessaage">
          {{ errorMessaage }}
        </p>
        <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="submitForm()">
          <div class="form-group">
            <input
              type="email"
              class="form-control form-control-lg"
              id="exampleInputEmail1"
              placeholder="Email"
              formControlName="email"
              [ngClass]="{
                'is-invalid': submitted && f.email.errors
              }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              id="exampleInputPassword1"
              placeholder="Password"
              formControlName="password"
              [ngClass]="{
                'is-invalid': submitted && f.password.errors
              }"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="mt-3">
            <button
              type="submit"
              class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
            >
              SIGN IN
            </button>
          </div>
          <!-- <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input" />
                <i class="input-helper"></i>
                Keep me signed in
              </label>
            </div>
            <a href="javascript:(void)" class="auth-link text-black"
              >Forgot password?</a
            >
          </div>
          <div class="mb-2">
            <button
              type="button"
              class="btn btn-block btn-facebook auth-form-btn"
            >
              <i class="mdi mdi-facebook mr-2"></i>Connect using facebook
            </button>
          </div> -->

            Don't have an account?
            <a routerLink="/user-pages/register" class="text-primary"
              >Register</a
            >
          </div> -->
        </form>
      </div>
    </div>
  </div>
</div>
