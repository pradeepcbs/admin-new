<div class="page-header">
  <h3 class="page-title">Create Items</h3>
</div>
<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <formly-form
            [form]="form"
            [fields]="fields"
            [model]="model"
          ></formly-form>
          <button type="submit" class="btn btn-gradient-primary mr-2">
            Submit
          </button>
          <button
            [routerLink]="['/items/item-list']"
            class="btn btn-gradient-primary mr-2"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
