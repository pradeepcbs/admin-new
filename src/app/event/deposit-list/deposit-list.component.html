<div class="page-header">
  <h3 class="page-title">Minimum Deposit List</h3>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Store</th>
                <th>Percentage</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of deposit; let i = index">
                <td class="py-1">{{ item?.storeID?.name }}</td>
                <td class="py-1">{{ item?.deposit_percentage }}</td>
                <td>
                  <button
                    class="btn btn-gradient-primary mr-2"
                    [routerLink]="
                      '/event/edit-min-deposit/' + item?.storeID?._id
                    "
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-gradient-primary mr-2"
                    (click)="delete(item._id, i)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
