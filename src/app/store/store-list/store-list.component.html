<div class="page-header">
  <h3 class="page-title">Store List</h3>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Timezone</th>
                <th>Address</th>
                <th>Start Time</th>
                <th>Close Time</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of stores; let i = index">
                <td class="py-1">{{ item?.name }}</td>
                <td class="py-1">{{ item?.timezone }}</td>
                <td class="py-1">{{ item?.description }}</td>
                <td class="py-1">{{ item?.startTime }}</td>
                <td class="py-1">{{ item?.closeTime }}</td>
                <td>
                  <button
                    class="btn btn-gradient-primary mr-2"
                    [routerLink]="'/stores/edit-store/' + item?._id"
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-gradient-primary mr-2"
                    (click)="delete(item._id, i)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
